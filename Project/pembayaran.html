<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pesanan Tiket Konser</title>
    <style>
        body {
            background-color: #f0f8ff; /* Light blue background color */
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        fieldset {
            border: 2px solid #007bff; /* Blue border for the fieldset */
            border-radius: 10px; /* Rounded corners */
            padding: 20px;
            background-color: #ffffff; /* White background for the fieldset */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        }

        legend {
            font-size: 1.5em; /* Larger font for the legend */
            font-weight: bold;
            color: #007bff; /* Blue color for the legend */
        }

        h1, h2 {
            color: #333; /* Darker text color for headings */
        }

        label {
            display: block; /* Make labels block elements */
            margin: 10px 0 5px; /* Spacing around labels */
        }

        input[type="text"], input[type="email"], select {
            margin-bottom: 10px; /* Spacing below input fields */
            padding: 8px; /* Padding inside input fields */
            border: 1px solid #ccc; /* Light border for input fields */
            border-radius: 4px; /* Rounded corners for input fields */
            width: 100%; /* Full width for text inputs */
            box-sizing: border-box; /* Include padding in width */
        }

        button {
            background-color: #007bff; /* Button color */
            color: white; /* Button text color */
            border: none; /* Remove border */
            padding: 10px 15px; /* Padding inside button */
            border-radius: 5px; /* Rounded corners for buttons */
            cursor: pointer; /* Pointer cursor on hover */
            font-size: 1em; /* Font size for buttons */
            margin-top: 10px; /* Spacing above button */
        }

        button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
    </style>
</head>
<body>
    <header>
        <h1>Pembayaran Tiket Konser - The Sounds Project 7</h1>
    </header>

    <main>
        <section id="payment-form">
            <h2>Isi Formulir Pembayaran</h2>
            <form action="index.html" method="POST">
                <label for="name">Nama Lengkap:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="ticket-quantity">Jumlah Tiket:</label>
                <select id="ticket-quantity" name="ticket_quantity" required>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>

                <label for="payment-method">Metode Pembayaran:</label>
                <select id="payment-method" name="payment_method" required>
                    <option value="bank">Mandiri</option>
                    <option value="bank">BCA</option>
                    <option value="bank">BRI</option>
                    <option value="bank">BTN</option>
                    <option value="bank">BNI</option>
                </select>

                <button type="button" onclick="window.location.href='endform.html';">Konfirmasi Pembayaran</button>
                
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 The Sounds Project & Co. All rights reserved.</p>
    </footer>
</body>
</html>
